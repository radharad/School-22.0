<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" class="css">
    <!--slick css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" class="css">
</head>
<body>
 
    <div class="bg-register">
        <div class="register-inner">
            <h2 class="section-common-heading" style="color: white; text-align: center; margin-top: 10px; margin-bottom: 10px;">SIGN UP</h2>  
            <br/><br/>
            <div class="container">
            <div class="row">
             <div class="col-lg-6 col-md-12 col-12">
              <div>
                    <label>Sponsor Id</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
              </div> 
            </div>
            <div class="col-lg-6 col-md-12 col-12">
            <div>
                <label>Position</label>
                <select>
                    <option value="-1">--Select Option--</option>
                    <option>one</option>
                    <option>two</option>
                    <option>three</option>
                </select>
            </div>
            </div>
            </div>
            <br/>
            <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
                <label>Full Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Full Name">
              </div> 
              <div class="col-lg-6 col-md-12 col-12">
                <label>Gender</label>
                <select>
                    <option value="-1">--Select Gender--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>   
           </div>
           <br/>
            <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
                <label>Country</label>
                <select>
                    <option value="-1">--Select Country--</option>
                    <option>abc</option>
                    <option>def</option>
                    <option>ghi</option>
                </select>
              </div> 
              <div class="col-lg-6 col-md-12 col-12">
                <label>Gender</label>
                <select>
                    <option value="-1">--Select State--</option>
                    <option>abc</option>
                    <option>def</option>
                    <option>ghi</option>
                </select>
            </div> 
            </div>
            <br/>
            <div class="row">
             <div class="col-lg-6 col-md-12 col-12">
                        <label>Email Id</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
             </div>   
             <div class="col-lg-6 col-md-12 col-12">
                <label>Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Mobile Number">
            </div> 
              </div>
              <br/> 
              <div class="row">
              <div class="col-lg-6 col-md-12 col-12">
                <label>District</label>
                <select>
                    <option value="-1">--Select District--</option>
                    <option>abc</option>
                    <option>def</option>
                    <option>ghi</option>
                </select>
            </div> 
            <div class="col-lg-6 col-md-12 col-12">
                <label>Pincode</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Pincode">
              </div> 
            </div>
            <br/>
              <div>
                <label>Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
              </div>
              <br/>
            </div>    
            <button type="submit" class="common--btn register-btn">REGISTER</button> 
        </div>
        </div>
      </div>
    

<!--jquery--> 
<script src="bootstrap/js/jquery-3.7.1.js"></script>
<!--jquery counterup-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--slick js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--bootstrap js-->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!--custom js-->
<script src="script.js"></script>
</body>
</html>
